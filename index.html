<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenomaTech - Conectados por el conocimiento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg" href="genT.svg" />
    <!-- Open Graph Meta Tags for WhatsApp preview -->
    <meta property="og:title" content="GenomaTech - Conectados por el Conocimiento" />
    <meta property="og:description" content="GenomaTech conecta el conocimiento científico con innovación. Contáctanos para ser parte de esta comunidad." />
    <meta property="og:image" content="https://genomatech.es/images/preview.jpg" />
    <meta property="og:url" content="https://genomatech.es/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags (opcional, para mejor compatibilidad con Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GenomaTech - Conectados por el Conocimiento">
    <meta name="twitter:description" content="GenomaTech conecta el conocimiento científico con innovación. Contáctanos para ser parte de esta comunidad.">
    <meta name="twitter:image" content="https://genomatech.es/images/preview.jpg">
    
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <div id="logoContainer">
            <div>
                <!-- Logo de la Startup -->
                <img src="genT.svg" alt="Logo de GenomaTech" class="logo">

                <!-- Lema de la empresa -->
                <div class="slogan">Conectados por el conocimiento</div>
            </div>

            <div id="logoContactos">
                <!-- Enlace a LinkedIn con icono -->
                <a href="https://www.linkedin.com/company/genomatech" target="_blank" class="contact-link">
                    <svg xmlns="http://www.w3.org/2000/svg" class="contact-icon linkedin-icon" viewBox="0 0 24 24">
                        <path
                            d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.12 20.48H3.56V9h3.56v11.48zM5.34 7.56a2.06 2.06 0 110-4.12 2.06 2.06 0 010 4.12zM20.48 20.48h-3.56v-5.64c0-1.35-.03-3.08-1.88-3.08-1.88 0-2.17 1.47-2.17 2.99v5.73h-3.56V9h3.42v1.57h.05c.48-.9 1.64-1.84 3.37-1.84 3.6 0 4.26 2.37 4.26 5.44v6.31z" />
                    </svg>
                    <span>Conócenos en LinkedIn</span>
                </a>

                <!-- Enlace a correo electrónico con icono -->
                <a href="mailto:info@genomatech.es" class="contact-link">
                    <img src="mail.svg" class="contact-icon email-icon">
                    <span>Envíanos un correo</span>
                </a>
            </div>
        </div>
        <div id="form">
            <div class="contact_form">
                <div class="formulario">
                    <h1>Contáctenos</h1>
                    <h3>Estamos a un mensaje de distancia, trabajaremos juntos en lo que necesitas.</h3>

                    <form id="contactForm">
                        <p>
                            <label for="nombre" class="colocar_nombre">Nombre completo <span
                                    class="obligatorio">*</span></label>
                            <input type="text" name="introducir_nombre" id="nombre" required
                                placeholder="Escribe tu nombre">
                        </p>

                        <p>
                            <label for="email" class="colocar_email">Email <span class="obligatorio">*</span></label>
                            <input type="email" name="introducir_email" id="email" required
                                placeholder="Escribe tu Email">
                        </p>

                        <p>
                            <label for="organization" class="colocar_organization">Organización <span
                                    class="obligatorio">*</span></label>
                            <select name="introducir_organization" id="organization" required>
                                <option value="" disabled selected>Selecciona una organización</option>
                                <option value="universidad">Universidad</option>
                                <option value="investigacion">Grupo de investigación</option>
                                <option value="empresa">Empresa</option>
                                <option value="particular">Particular</option>
                                <option value="privado">Privado</option>
                                <option value="otros">Otros</option>
                            </select>
                        </p>

                        <p>
                            <label for="asunto" class="colocar_asunto">Asunto <span class="obligatorio">*</span></label>
                            <select name="introducir_asunto" id="asunto" required>
                                <option value="" disabled selected>Selecciona un asunto</option>
                                <option value="reunion">Reunión</option>
                                <option value="info_ayuda">Info/ayuda</option>
                                <option value="colaboracion">Colaboración</option>
                                <option value="servicio">Servicio</option>
                            </select>
                        </p>

                        <p>
                            <label for="mensaje" class="colocar_mensaje">Mensaje <span
                                    class="obligatorio">*</span></label>
                            <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required
                                placeholder="Deja aquí tu comentario..."></textarea>
                        </p>

                        <div id="consent">
                            <input type="checkbox" class="consent-checkbox" id="terms" required>
                            <label class="consent-text" for="terms">Acepto que mis datos serán utilizados únicamente
                                para fines de contacto.</label>
                        </div>

                        <button type="submit" name="enviar_formulario" id="enviar">
                            <p>Enviar</p>
                        </button>

                        <p class="aviso">
                            <span class="obligatorio">*</span> los campos son obligatorios.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>
    <script src="script.js"></script>
</body>

</html>
